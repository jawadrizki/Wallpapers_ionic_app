<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Last wallpapers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" >
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-3 col-lg-2 col-xl-1  *ngFor="let image of imgs" no-padding>
        <div class="image-container"
             (click) = "openImg(imgSource + '/' + image.name + '.' + image.ext, image)"
             [style.background-image] = "'url(' + imgSource + '/' + image.name + '.' + image.ext + ')'">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
