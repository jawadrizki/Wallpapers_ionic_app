<ion-header>

  <ion-navbar color="dark">
    <ion-title>My favorites</ion-title>
    <ion-buttons right>
      <button style="font-size: 25px" (click)="home()" ion-button>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content style="background: black">

  <button *ngIf="isEmpty" color="danger" ion-button full>
    Empty !
  </button>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-3 col-lg-2 col-xl-1  *ngFor="let image of list" no-padding>
        <!--{{'/assets/imgs/data/' + category.category + '/' + category.pics[0].name + '.' + category.pics[0].ext}}-->
        <div class="image-container"
             (click)="openImg(image.url, image.image)"
             [style.background-image]="'url(' + image.url + ')'">

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
