<ion-header >
  <ion-navbar color="transparent" style="position: absolute;">

  </ion-navbar>
</ion-header>


<ion-content >

  <div class="image-container" style="width: 100%;height: 100%" [style.background-image] = "'url(' + wallpaper + ')'">
  </div>

  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="downloadImg(wallpaper)">
        <ion-icon name="download" ></ion-icon>
      </button>
      <button ion-fab (click) = "addToImgFavorite(image)">
        <ion-icon name="bookmark" ></ion-icon>
      </button>
      <button ion-fab (click)="shareIt(wallpaper)">
        <ion-icon name="share" ></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
