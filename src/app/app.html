<ion-menu [content]="mycontent">
  <ion-content>
    <ion-row style="width: 100%;height: 200px;">
      <ion-col text-center>
        <img margin-top="20" src="assets/imgs/iconMenu.png" alt="">
      </ion-col>
    </ion-row>
    <ion-list>
      <button ion-item menuClose no-lines *ngFor="let page of pages" (click)="openPage(page)">
        <ion-icon item-left color="rose" name="{{page.icon}}"></ion-icon> {{page.name}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-nav #mycontent [root]="rootPage"></ion-nav>
